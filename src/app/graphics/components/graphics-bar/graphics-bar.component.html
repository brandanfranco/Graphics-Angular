<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      >
      </canvas>
    </div>
    <button
      CLASS="btn btn-primary float-end"
      mat-button
      mat-raised-button
      color="primary"
      (click)="randomize()"
    >
      Update
    </button>
  </div>
</div>
